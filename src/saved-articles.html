<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Бедарева Софья">
  <meta name="description" content="Сайт для поиска новостей">
  <title>NewsExplorer - Сохранённые статьи</title>
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="page">
    <!-- Хедер -->
    <header class="header page__header header_theme_articles">
      <h1 class="header__title">NewsExplorer</h1>
      <div class="menu">
        <ul class="menu__list menu__list_type_header">
          <li class="menu__item"><a href="./index.html" class="link menu__link menu__link_theme_articles">Главная</a>
          </li>
          <li class="menu__item" id="headerItemSaved"><a href="./saved-articles.html"
              class="link menu__link menu__link_theme_articles menu__link_type_active">Сохранённые статьи</a>
          </li>
          <li class="menu__item" id="headerItemName">
            <button class="button menu__button menu__button_type_exit menu__button_theme_articles">
              <span id="headerButtonName"></span>
              <img src="<%=require('./images/exit-articles.png')%>" alt="Выход" class="menu__exit-icon">
            </button>
          </li>
        </ul>
        <img src="<%=require('./images/menu-logo-articles.png')%>" alt="Меню" class="menu__logo" id="popupMenuOpen">
      </div>
    </header>
    <!-- Информационный блок -->
    <section class="content page__content">
      <p class="content__caption">Сохранённые статьи</p>
      <h2 class="content__title"><span id="username"></span>, у вас <span id="numberOfCards"></span> сохранённых статей</h2>
      <p class="content__subtitle">По ключевым словам: <span class="content__keyword"></span></p>
    </section>
    <!-- Сохранённые статьи -->
    <section class="articles page__articles page__articles_theme_articles">
      <div class="articles__container articles__container_theme_articles"></div>
    </section>
    <!-- Футер -->
    <footer class="footer page__footer">
      <p class="footer__signature">© 2021 Supersite, Powered by News API</p>
      <div class="footer__content">
        <ul class="footer__info">
          <li class="footer__item"><a href="./index.html" class="link footer__link">Главная</a></li>
          <li class="footer__item"><a href="https://praktikum.yandex.ru/" class="link footer__link"
              target="blanck">Яндекс.Практикум</a></li>
        </ul>
        <div class="footer__social">
          <a href="https://github.com/turtle-hobbit/" class="link footer__link" target="blanck"><img
              src="<%=require('./images/github-icon.png')%>" alt="Гитхаб" class="footer__icon"></a>
          <a href="https://www.facebook.com/" class="link footer__link" target="blanck"><img
              src="<%=require('./images/facebook-icon.png')%>" alt="Фейсбук" class="footer__icon"></a>
        </div>
      </div>
    </footer>
    <!-- Попап-меню -->
    <section class="popup menu-popup menu-popup_theme_saved" id="popupMenu">
      <div class="menu-popup__content">
        <div class="menu-popup__header">
          <h2 class="menu-popup__title">NewsExplorer</h2>
          <img src="<%=require('./images/close.png')%>" alt="Закрыть попап" class="menu-popup__close"
            id="popupMenuClose">
        </div>
        <div class="menu">
          <ul class="menu__list menu__list_type_popup">
            <li class="menu__item"><a href="./index.html" class="link menu__link menu__link_theme_main">Главная</a>
            </li>
            <li class="menu__item" id="headerMenuPopupItemSaved"><a href="./saved-articles.html"
                class="link menu__link menu__link_theme_main">Сохранённые статьи</a>
            </li>
            <li class="menu__item" id="headerMenuPopupItemName">
              <button class="button menu__button menu__button_type_exit menu__button_theme_main">
                <span id="headerMenuPopupButtonName"></span>
                <img src="<%=require('./images/exit-main.png')%>" alt="Выход" class="menu__exit-icon">
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <script src="<%=htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
